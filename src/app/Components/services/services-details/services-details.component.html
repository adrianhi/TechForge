<!-- service.component.html -->

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let service of servicesItem">
      <div class="card mb-3">
        <img
          [src]="service.image"
          class="card-img-top"
          alt="{{ service.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ service.name }}</h5>
          <p class="card-text">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
