<h2 class="text-center mb-2">Our team</h2>
<p-carousel
  [value]="ourTeamData"
  [numVisible]="2"
  [numScroll]="1"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-member pTemplate="item">
    <div class="p-d-flex p-flex-column p-jc-center p-ai-center">
      <img [src]="member.photo" alt="Photo" class="team-photo" />
      <div class="team-info">
        <h5>{{ member.name }}</h5>
        <p>{{ member.position }}</p>
        <p>{{ member.bio }}</p>
        <div class="social-icons">
          <a [href]="member.social.linkedin"><i class="pi pi-linkedin"></i></a>
          <a [href]="member.social.twitter"><i class="pi pi-twitter"></i></a>
          <a [href]="member.social.github"><i class="pi pi-github"></i></a>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
